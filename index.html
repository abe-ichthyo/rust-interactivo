<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rust Interactive</title>
<style>
:root {
  --bg-dark: #1a1025;
  --bg-sidebar: #150d1f;
  --bg-card: #231533;
  --bg-editor: #1e1e2e;
  --accent: #e8590c;
  --accent-hover: #f76707;
  --purple: #9b59b6;
  --purple-light: #c39bd3;
  --text: #e8e0f0;
  --text-dim: #9a8fb0;
  --text-bright: #fff;
  --border: #3a2a4a;
  --success: #2ecc71;
  --error: #e74c3c;
  --font-mono: 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: var(--bg-dark);
  color: var(--text);
  display: flex;
  height: 100vh;
  overflow: hidden;
}

#sidebar {
  width: 300px;
  min-width: 300px;
  background: var(--bg-sidebar);
  border-right: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transition: transform 0.3s ease;
  z-index: 100;
}

#sidebar-header {
  padding: 20px;
  border-bottom: 1px solid var(--border);
  flex-shrink: 0;
}

#sidebar-header h1 {
  font-size: 1.4rem;
  background: linear-gradient(135deg, var(--accent), var(--purple-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 4px;
}

#sidebar-header p { font-size: 0.75rem; color: var(--text-dim); }

#chapter-list {
  flex: 1;
  overflow-y: auto;
  padding: 8px 0;
}

#chapter-list::-webkit-scrollbar { width: 6px; }
#chapter-list::-webkit-scrollbar-track { background: transparent; }
#chapter-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }

.chapter-item {
  padding: 10px 20px;
  cursor: pointer;
  font-size: 0.85rem;
  color: var(--text-dim);
  border-left: 3px solid transparent;
  transition: all 0.15s;
}

.chapter-item:hover {
  background: rgba(155, 89, 182, 0.1);
  color: var(--text);
}

.chapter-item.active {
  background: rgba(232, 89, 12, 0.12);
  color: var(--accent);
  border-left-color: var(--accent);
  font-weight: 600;
}

.chapter-item .ch-num {
  font-size: 0.7rem;
  color: var(--purple);
  display: block;
  margin-bottom: 2px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  min-width: 0;
}

#topbar {
  display: none;
  padding: 12px 16px;
  background: var(--bg-sidebar);
  border-bottom: 1px solid var(--border);
  align-items: center;
  gap: 12px;
}

#menu-btn {
  background: none;
  border: none;
  color: var(--text);
  font-size: 1.4rem;
  cursor: pointer;
  padding: 4px;
}

#topbar h2 {
  font-size: 1rem;
  background: linear-gradient(135deg, var(--accent), var(--purple-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#content {
  flex: 1;
  overflow-y: auto;
  padding: 32px 40px;
}

#content::-webkit-scrollbar { width: 8px; }
#content::-webkit-scrollbar-track { background: transparent; }
#content::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

#lesson-title { font-size: 1.8rem; color: var(--text-bright); margin-bottom: 8px; }
#lesson-subtitle { font-size: 0.9rem; color: var(--purple-light); margin-bottom: 20px; font-weight: 500; }

#lesson-explanation {
  line-height: 1.7;
  color: var(--text);
  margin-bottom: 28px;
  max-width: 800px;
}

#lesson-explanation p { margin-bottom: 12px; }
#lesson-explanation code {
  background: var(--bg-card);
  padding: 2px 6px;
  border-radius: 3px;
  font-family: var(--font-mono);
  font-size: 0.85em;
  color: var(--accent);
}

#editor-section {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: 10px;
  overflow: hidden;
  max-width: 900px;
  margin-bottom: 24px;
}

#editor-toolbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 16px;
  background: rgba(0,0,0,0.2);
  border-bottom: 1px solid var(--border);
}

#editor-toolbar span { font-size: 0.8rem; color: var(--text-dim); font-family: var(--font-mono); }

#run-btn {
  background: linear-gradient(135deg, var(--accent), #c2410c);
  color: white;
  border: none;
  padding: 8px 24px;
  border-radius: 6px;
  font-size: 0.85rem;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.2s;
}

#run-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(232,89,12,0.3); }
#run-btn:active { transform: translateY(0); }
#run-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

#editor-container { height: 350px; }

#output-section {
  border-top: 1px solid var(--border);
  background: rgba(0,0,0,0.3);
}

#output-header {
  padding: 8px 16px;
  font-size: 0.75rem;
  color: var(--text-dim);
  font-family: var(--font-mono);
  text-transform: uppercase;
  letter-spacing: 1px;
  display: flex;
  align-items: center;
  gap: 8px;
}

#output-status { width: 8px; height: 8px; border-radius: 50%; background: var(--text-dim); }
#output-status.success { background: var(--success); }
#output-status.error { background: var(--error); }
#output-status.running { background: var(--accent); animation: pulse 1s infinite; }

@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

#output {
  padding: 12px 16px;
  font-family: var(--font-mono);
  font-size: 0.82rem;
  line-height: 1.6;
  white-space: pre-wrap;
  word-break: break-word;
  max-height: 200px;
  overflow-y: auto;
  color: var(--text);
}

#challenge-section {
  background: linear-gradient(135deg, rgba(155,89,182,0.1), rgba(232,89,12,0.08));
  border: 1px solid rgba(155,89,182,0.3);
  border-radius: 10px;
  padding: 20px 24px;
  max-width: 900px;
  margin-bottom: 40px;
}

#challenge-section h3 {
  color: var(--purple-light);
  font-size: 1rem;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}

#challenge-text { font-size: 0.9rem; line-height: 1.6; color: var(--text); }

#overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 50; }

@media (max-width: 768px) {
  #sidebar { position: fixed; left: 0; top: 0; bottom: 0; transform: translateX(-100%); }
  #sidebar.open { transform: translateX(0); }
  #overlay.open { display: block; }
  #topbar { display: flex; }
  #content { padding: 20px 16px; }
  #editor-container { height: 280px; }
  #lesson-title { font-size: 1.4rem; }
}

#nav-buttons { display: flex; gap: 12px; max-width: 900px; margin-bottom: 40px; }

.nav-btn {
  padding: 10px 20px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text);
  cursor: pointer;
  font-size: 0.85rem;
  transition: all 0.2s;
}

.nav-btn:hover { border-color: var(--accent); color: var(--accent); }
.nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }
</style>
</head>
<body>

<div id="overlay" onclick="toggleSidebar()"></div>

<nav id="sidebar">
  <div id="sidebar-header">
    <h1>ü¶Ä Rust Interactive</h1>
    <p>Learn Rust ‚Äî All 20 chapters of the Rust Book</p>
  </div>
  <div id="chapter-list"></div>
</nav>

<div id="main">
  <div id="topbar">
    <button id="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
    <h2>ü¶Ä Rust Interactive</h2>
  </div>

  <div id="content">
    <h1 id="lesson-title"></h1>
    <div id="lesson-subtitle"></div>
    <div id="lesson-explanation"></div>

    <div id="editor-section">
      <div id="editor-toolbar">
        <span>main.rs</span>
        <button id="run-btn" onclick="runCode()">‚ñ∂ Run</button>
      </div>
      <div id="editor-container"></div>
      <div id="output-section">
        <div id="output-header">
          <div id="output-status"></div>
          <span>Output</span>
        </div>
        <div id="output">Click "Run" to compile and execute your code.</div>
      </div>
    </div>

    <div id="challenge-section">
      <h3>üèãÔ∏è Challenge</h3>
      <div id="challenge-text"></div>
    </div>

    <div id="nav-buttons">
      <button class="nav-btn" id="prev-btn" onclick="navigate(-1)">‚Üê Previous</button>
      <button class="nav-btn" id="next-btn" onclick="navigate(1)">Next ‚Üí</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script src="lessons-ch01-05.js"></script>
<script src="lessons-ch06-10.js"></script>
<script src="lessons-ch11-15.js"></script>
<script src="lessons-ch16-20.js"></script>
<script>
// ‚îÄ‚îÄ‚îÄ APP LOGIC ‚îÄ‚îÄ‚îÄ
const lessons = window.ALL_LESSONS || [];
let currentIndex = 0;
let editor = null;

function buildSidebar() {
  const list = document.getElementById('chapter-list');
  list.innerHTML = '';
  lessons.forEach((lesson, i) => {
    const div = document.createElement('div');
    div.className = 'chapter-item' + (i === currentIndex ? ' active' : '');
    div.innerHTML = `<span class="ch-num">Ch ${lesson.chapter}</span>${lesson.title}`;
    div.onclick = () => loadLesson(i);
    list.appendChild(div);
  });
}

function loadLesson(index) {
  currentIndex = index;
  const lesson = lessons[index];
  document.getElementById('lesson-title').textContent = `${lesson.chapter} ‚Äî ${lesson.title}`;
  document.getElementById('lesson-subtitle').textContent = lesson.subtitle || '';
  document.getElementById('lesson-explanation').innerHTML = lesson.explanation;
  document.getElementById('challenge-text').innerHTML = lesson.challenge || '';
  document.getElementById('output').textContent = 'Click "Run" to compile and execute your code.';
  document.getElementById('output-status').className = '';

  if (editor) {
    editor.setValue(lesson.code);
  }

  document.getElementById('prev-btn').disabled = index === 0;
  document.getElementById('next-btn').disabled = index === lessons.length - 1;

  buildSidebar();
  document.getElementById('content').scrollTop = 0;

  // Close sidebar on mobile
  document.getElementById('sidebar').classList.remove('open');
  document.getElementById('overlay').classList.remove('open');
}

function navigate(dir) {
  const next = currentIndex + dir;
  if (next >= 0 && next < lessons.length) loadLesson(next);
}

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('open');
  document.getElementById('overlay').classList.toggle('open');
}

async function runCode() {
  const code = editor.getValue();
  const btn = document.getElementById('run-btn');
  const output = document.getElementById('output');
  const status = document.getElementById('output-status');

  btn.disabled = true;
  btn.innerHTML = '‚è≥ Compiling...';
  output.textContent = 'Compiling and running...';
  status.className = 'running';

  try {
    const resp = await fetch('https://play.rust-lang.org/execute', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        channel: 'stable',
        mode: 'debug',
        edition: '2021',
        crateType: 'bin',
        tests: false,
        code: code,
        backtrace: false
      })
    });
    const data = await resp.json();
    if (data.success) {
      output.textContent = data.stdout || '(no output)';
      status.className = 'success';
    } else {
      output.textContent = data.stderr || 'Compilation error';
      status.className = 'error';
    }
  } catch (e) {
    output.textContent = 'Connection error: ' + e.message;
    status.className = 'error';
  }

  btn.disabled = false;
  btn.innerHTML = '‚ñ∂ Run';
}

// Initialize Monaco Editor
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });
require(['vs/editor/editor.main'], function () {
  editor = monaco.editor.create(document.getElementById('editor-container'), {
    value: lessons[0].code,
    language: 'rust',
    theme: 'vs-dark',
    fontSize: 14,
    fontFamily: "'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace",
    minimap: { enabled: false },
    padding: { top: 16, bottom: 16 },
    scrollBeyondLastLine: false,
    lineNumbers: 'on',
    renderLineHighlight: 'line',
    automaticLayout: true,
    tabSize: 4,
  });
  loadLesson(0);
});
</script>
</body>
</html>
